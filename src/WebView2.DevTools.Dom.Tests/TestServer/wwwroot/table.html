<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebView 2 Table Testing</title>
</head>
<body>
    <h1>Table Testing</h1>
    <table id="table1">
        <thead>
            <tr>
                <td>Header #1</td>
                <td>Header #2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row #1 - Cell #1</td>
                <td>Row #1 - Cell #2</td>
            </tr>
            <tr>
                <td>Row #2 - Cell #1</td>
                <td>Row #2 - Cell #2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer #1</td>
                <td>Footer #2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
